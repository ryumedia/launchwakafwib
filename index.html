        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .launch-button {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transition: all 0.3s ease;
            box-shadow: 0 15px 40px rgba(220, 38, 38, 0.4);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 8px solid #fca5a5;
            position: relative;
            overflow: hidden;
            animation: pulseZoom 2s ease-in-out infinite;
        }
        
        .launch-button:hover {
            background: linear-gradient(135deg, #b91c1c, #991b1b);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 50px rgba(220, 38, 38, 0.5);
            border-color: #f87171;
        }
        
        .launch-button:active {
            transform: translateY(0);
        }
        
        @keyframes pulseZoom {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: rippleEffect 0.8s linear;
            pointer-events: none;
        }
        
        @keyframes rippleEffect {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .water-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%) scale(0);
            animation: waterWave 3s ease-out infinite;
        }
        
        .water-wave:nth-child(2) {
            animation-delay: 1s;
        }
        
        .water-wave:nth-child(3) {
            animation-delay: 2s;
        }
        
        @keyframes waterWave {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }
        
        .floating-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #10b981;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .countdown-bg {
            background: linear-gradient(135deg, #064e3b, #065f46, #047857);
        }
    </style>

    <script>
        function launchWebsite() {
            // Add a small delay for visual feedback
            setTimeout(() => {
                window.open('https://wakafwib.id/', '_blank','noopener,noreferrer');
            }, 200);
        }
        
        // Add ripple effect on button click
        document.addEventListener('click', function(e) {
            if (e.target.closest('.launch-button')) {
                const button = e.target.closest('.launch-button');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                button.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 800);
            }
        });
        
        // Add some interactive sparkles on click
        document.addEventListener('click', function(e) {
            if (e.target.closest('.launch-button')) {
                createSparkleEffect(e.clientX, e.clientY);
            }
        });
        
        function createSparkleEffect(x, y) {
            for (let i = 0; i < 6; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'absolute w-2 h-2 bg-green-300 rounded-full pointer-events-none';
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.transform = 'translate(-50%, -50%)';
                sparkle.style.animation = `sparkleOut 0.6s ease-out forwards`;
                
                const angle = (i / 6) * Math.PI * 2;
                const distance = 50 + Math.random() * 30;
                const endX = Math.cos(angle) * distance;
                const endY = Math.sin(angle) * distance;
                
                sparkle.style.setProperty('--end-x', endX + 'px');
                sparkle.style.setProperty('--end-y', endY + 'px');
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 600);
            }
        }
        
        // Add CSS for sparkle effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleOut {
                0% {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1);
                }
                100% {
                    opacity: 0;
                    transform: translate(calc(-50% + var(--end-x)), calc(-50% + var(--end-y))) scale(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
